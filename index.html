<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Business Blog Card | devChallenges.io</title>
  </head>
  <body>
    <article class="card">
      <div class="card__img">
        <img src="./resources/hero-image-1.jpg" alt="hero-image-1">
        <img src="./resources/white-overlay.svg" alt="">
      </div>
      <div class="card__info">
        <h1 class="card__title">Perfect solution for small business</h1>
        <p class="card__description">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
      </div>
      <div class="card__line"></div>
      <div class="card__user">
        <div class="card__user-img">
          <img src="./resources/avatar-image-business-card-1.png" alt="">
        </div>
        <div>
          <span class="card__user-name">Amy Burgess</span>
          <span class="card__user-city">Customer Manger, Solution Oy</span>
        </div>
      </div>
    </article>

  </body>
</html>
